<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enough Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="game-area">
            <div id="message-area"></div>
            <div class="game-stats">
                <div class="stat-card">
                    <h3>Money</h3>
                    <div class="stat-value" id="money">$0</div>
                </div>
                <div class="stat-card bill-box" id="bill-box">
                    <h3>Personal Expenses</h3>
                    <div class="stat-value">
                        <div>Amount: <span id="bill-amount">$100</span></div>
                        <div class="bills-progress-bar">
                            <div class="bills-progress-fill" id="bills-progress"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Needs</h3>
                    <div class="stat-value" id="needs-count">0/4</div>
                </div>
                <div class="stat-card">
                    <h3>Goals</h3>
                    <div class="stat-value" id="wants-count">0</div>
                </div>
            </div>

            <div class="action-buttons">
                <div class="income-section">
                    <button class="income-button" id="work-button">Work ($100)</button>
                    <div class="progress-bar">
                        <div class="progress-fill" id="work-progress"></div>
                    </div>
                </div>

                <div class="risks-section" id="risks-section">
                    <h3>Invest your money?</h3>
                    <button class="risk-button fair" id="fair-risk">ðŸ’µ<br>($500)</button>
                    <button class="risk-button" id="unwise-risk">ðŸ’µðŸ’µðŸ’µ<br>($1000)</button>
                </div>
            </div>

            <div class="cards-section">
                <div class="card-category needs">
                    <h3>Essential Needs</h3>
                    <div id="needs-cards"></div>
                </div>
                <div class="card-category wants">
                    <h3>Desires & Wants</h3>
                    <div id="wants-cards"></div>
                </div>
            </div>

            <div class="actions">
                <button class="action-button end-game" id="end-game">I Have Enough - End Game</button>
                <button class="action-button" id="restart-game">Restart Game</button>
            </div>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2 id="game-result"></h2>
            <p id="game-feedback"></p>
            <button class="action-button" id="play-again">Play Again</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
